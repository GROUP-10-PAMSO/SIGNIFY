{% extends "base.html" %}

{% block title %} Verify Signature {% endblock %}

{% block content%}
<h1 class="text-center">Verify Your Signature</h1> <br>
<!-- <h5 class="text-center mb-md-3">Tip: Make your signature center to the image to have a more accurate predictions</h5> -->
<form action="" method="POST" class="" enctype="multipart/form-data">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 d-flex flex-column">
                <input type="file" name="picture1" id="picture1" class="form-control mb-3">
                <img src="" alt="Insert your picture here." id="preview1" width="inherit" style="max-height: 200px;">
            </div>
            <div class="col-md-6 d-flex flex-column">
                <input type="file" name="picture2" id="picture2" class="form-control mb-3">
                <img src="" alt="Insert your picture here." id="preview2" width="inherit" style="max-height: 200px;">
            </div>
        </div> <br>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-info">Verify</button>
                <a href="/" class="btn btn-info">Back</a>
            </div>
        </div>
    </div>
</form>

<div class="container mt-5 border border-success">
    <div class="row text-center pb-2">
        <h1>About the Model</h1>
    </div>
    <div class="row text-center">
        <div class="col-sm-6">
            <h2>{{ signCount }}</h2>
            <p>Signatures Verified</p>
        </div>
        <div class="col-sm-6">
            <h2>{{ meanAccuracy }}%</h2>
            <p>Accuracy</p>
        </div>
    </div>
</div>
{% endblock%}

{% block script %}
<script src="../static/js/verify.js"></script>
{% endblock %}
