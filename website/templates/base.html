<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../static/css/banner.css" rel="stylesheet" />

    {% block css %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-sm fixed-top bg-white mb-3">
        <div class="container-fluid">
            <img src="../static/images/logo.png" alt="image" height="25">
            <img src="../static/images/signify.png" alt="image" height="25">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
                <span><iconify-icon icon="charm:menu-hamburger"></iconify-icon></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav">
                    <li class="nav-tiem">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="/aboutus" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-tiem">
                        <a href="/verify" class="nav-link">Verify</a>
                    </li>
                </ul>
                <hr class="m-0" style="color: #ffffff;">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{ current_user.username }}</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a href="/account" class="dropdown-item">Account</a></li>
                            <li><a href="/logout" class="dropdown-item">Log Out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Log In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>

    {% block content %} {% endblock %}

    <!-- Create a footer here -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Iconify for SVG icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/3.1.0/iconify.min.js"></script>

    {% block script %} {% endblock %}
</body>
</html>
